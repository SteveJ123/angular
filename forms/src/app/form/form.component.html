<div class="container">
<!-- template driven form -->
<!-- convert normal form into angular form -->
<!-- #loginForm is called template referrence variable -->
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm) ">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" 
      minlength="10"
      name="firstname"    
      pattern="[a-zA-Z ]*"
      #firstname="ngModel"
      ngModel required>     
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"  class="alert alert-danger">
        <div *ngIf="firstname.errors?.['required']">
          First Name is required
        </div>
        <div *ngIf="firstname.errors?.['minlength']">
            Min length of name is 10 characters
        </div>
        <div *ngIf="firstname.errors?.['pattern']">
            First Name should contain only alphabets and space
          </div>
    </div>
    
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
       name="password"
       #password="ngModel"      
       ngModel required>
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
        <div>
            password is required
        </div>
    </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
