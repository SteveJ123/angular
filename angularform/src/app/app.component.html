<div class="container">

<form class="form-horizontal" id="form-edit-client" [formGroup]="userForm" (submit)="getUserDetail($event)">
        <h4 class="text-center">Main Page</h4>
    <div class="mb-3">
      <!-- <label for="exampleFormControlInput1" class="form-label">Name</label> -->
      <input type="text" class="form-control" formControlName="fullname" id="exampleFormControlInput1" placeholder="Full Name*">
    </div>   
    <div formGroupName="address">
      <div class="mb-3">
        <!-- <label class="form-label">Street</label> -->
      <input class="form-control" formControlName="address1" placeholder="Address1*">
    </div>
    <div class="mb-3">
      <!-- <label class="form-label">Pincode</label> -->
      <input class="form-control" formControlName="address2" placeholder="Address2*">
    </div>
    <div class="mb-3">
        <!-- <label class="form-label">Street</label> -->
      <input class="form-control" formControlName="city" placeholder="City*">
    </div>
    <div class="mb-3">
        <!-- <label class="form-label">Street</label> -->
      <input class="form-control" formControlName="state" placeholder="State*">
    </div>  
    </div>
    
   
    
    <div class="text-center">
      <button type="submit" class="submitButton btn btn-primary" (click)="open(content)"> submit</button>
    </div>
  
    
  
  </form>
</div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Address Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <p aria-hidden="true">&times;</p>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div >
            <div class="d-flex contentDisplay">
                <h4>Full Name:</h4> <p>{{modalDisplay.fullname}}</p>
            </div>
            <div class="d-flex contentDisplay">
                <h4>Address1:</h4> <p class="address">{{modalDisplay.address.address1}}</p>
            </div>
            <div class="d-flex contentDisplay">
                <h4>Address2:</h4> <p class="address">{{modalDisplay.address.address2}}</p>
            </div>
            <div class="d-flex contentDisplay">
                <h4>City:</h4> <p class="city">{{modalDisplay.address.city}}</p>
            </div>
            <div class="d-flex contentDisplay">
                <h4>State:</h4> <p class="state">{{modalDisplay.address.state}}</p>
            </div>
          </div>         
        </div>
      </form>
    </div>
    <div class="footer-modal">
      <button type="button" class="modalButton btn btn-primary" (click)="modal.close('Save click')">OK</button>
    </div>
  </ng-template>
