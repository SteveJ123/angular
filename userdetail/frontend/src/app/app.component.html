<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{edit? edit : "Profile" }} update</h4>
    <button type="button" class="close" id="modelButton" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="empForm" (submit)="addEmployeeDetail($event)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name"  placeholder="Enter name">        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Position</label>
        <input type="text" formControlName="position" class="form-control" id="position"  placeholder="Enter position">        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Department</label>
        <input type="text" formControlName="dept" class="form-control" id="dept"  placeholder="Enter Department">        
      </div>      
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Save</button>
      </div>
    </form>
  </div>
  
</ng-template>
<div class="d-flex justify-content-end mr-4 mt-4">
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Employee</button>
</div>


<hr>

<div class="row">
<div class="card ml-4" style="width: 18rem;" *ngFor="let list of employeeList">
  <div class="card-body">
    <h5 class="card-title">Employee Detail</h5>
    <p>{{list.name}}</p>
    <p>{{list.position}}</p>
    <p>{{list.dept}}</p>    
    <button class="btn btn-secondary" (click)="editEmployee(content, list)">Edit</button>
    <button class="btn btn-danger" (click)="deleteEmployee(list._id)">Delete</button>    
  </div>
</div>
</div>

<pre>{{ closeResult }}</pre>

<div>
  <input type="text" [(ngModel)]="term">
  <div *ngFor = "let item of employeeDetails |filter:term" >
    <p>
      {{item.name}}
    </p>
  </div>

</div>
