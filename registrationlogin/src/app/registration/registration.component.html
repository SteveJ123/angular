<div class="container-fluid">
    <div class="row">    
      <div class="col-8">
        <img src="../assets/image/registationlogin.jpg" alt="">
      </div>
      <div class="col-4 p-0" style="margin-top: 100px;">
        <form  [formGroup]="registrationForm" (submit)="getRegistrationDetails($event)">
        <div class="col-12 mt-4 mb-4">            
            <input type="name" class="form-control" formControlName="name" id="name" placeholder="name">
            <div *ngIf="registrationForm.get('name').invalid &&  registrationForm.get('name').touched" class="text-danger">
                <div *ngIf="registrationForm.get('name').errors.required">
                    name is required.
                </div>
                <div *ngIf="registrationForm.get('name').errors.pattern">
                    enter valid name
                </div>
            </div>
          </div>
          <div class="col-12 mb-4">
            <input type="number" class="form-control" formControlName="mobile" id="mobile" placeholder="mobile">
            <div *ngIf="registrationForm.get('mobile').invalid &&  registrationForm.get('mobile').touched" class="text-danger">
                <div *ngIf="registrationForm.get('mobile').errors.required">
                    mobile is required.
                </div>
                <div *ngIf="registrationForm.get('mobile').errors.pattern">
                    enter valid mobile
                </div>
            </div>
            
          </div>
          <div class="col-12 mb-4">
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="email">
            <div *ngIf="registrationForm.get('email').invalid &&  registrationForm.get('email').touched" class="text-danger">
                <div *ngIf="registrationForm.get('email').errors.required">
                    email is required.
                </div>
                <div *ngIf="registrationForm.get('email').errors.pattern">
                    enter valid email
                </div>
            </div>            
          </div>
          <div class="col-12 mb-4">
            <input type="password" class="form-control" formControlName="password" id="password" maxlength="10" placeholder="password" >
            <div *ngIf="registrationForm.get('password').invalid &&  registrationForm.get('password').touched" class="text-danger">
                <div *ngIf="registrationForm.get('password').errors.required">
                    password is required.
                </div>
                <div *ngIf="registrationForm.get('password').errors?.passwordStrength">
                    password should contain uppercase, lowercase, numeric
                </div>                
                <div  *ngIf="registrationForm.controls['password'].hasError('minlength')">
                    Your password must be at least 8 characters long.
                </div>              
              
            </div>
            <div  *ngIf="passwordMaxLength" class="text-danger">
                Your password must be at least 10 characters long.
            </div>
            
          </div>
          <div class="col-12 d-grid">
              <button class="btn" style="background-color: #61acb3; color:white" type="submit"  [disabled]="registrationForm.invalid">Register</button>
          </div>
          </form>

          <button (click)="clearLocalStorage()">clear localstorage</button>
      </div>
    </div>
  </div>
